<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Tech Store</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Tech Store</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Inicio</a></li>
                <li><a href="#" class="hover:underline">Productos</a></li>
                <li><a href="#" class="hover:underline">Contacto</a></li>
                <li><a href="#" class="hover:underline">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="text-center py-16 bg-blue-500 text-white">
        <h2 class="text-4xl font-bold">Tu tienda de tecnología favorita</h2>
        <p class="mt-2 text-lg">Compra los mejores equipos, licencias y videojuegos</p>
        <button class="mt-4 px-6 py-2 bg-white text-blue-600 rounded-lg shadow-md hover:bg-gray-200">Explorar ahora</button>
    </section>
    
    <!-- Productos Destacados -->
    <section class="max-w-6xl mx-auto py-12">
        <h3 class="text-3xl font-bold text-center mb-6">Productos Destacados</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="image.png" class="w-full h-40 object-cover rounded-md" alt="Producto 1">
                <h4 class="mt-2 font-semibold">Laptop Gaming</h4>
                <p class="text-gray-700">Potente y rápida para juegos exigentes</p>
                <span class="text-blue-600 font-bold">$1,200</span>
                <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Agregar al carrito</button>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Tech Store - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
